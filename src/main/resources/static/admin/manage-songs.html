<!DOCTYPE html>
<html lang="ml">

<head>
<meta charset="UTF-8" />
<title>Manage Songs</title>

<link rel="stylesheet" href="../styles/manage-songs.css" />
<link rel="stylesheet" href="../styles/style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="../assets/images/icon.jpg">
</head>

<body>
	<!-- Header -->
	<header>
		<div class="container">
			<h1>Manage Song</h1>
			<p>കർത്താവിന്റെ മഹത്വം പാടാം</p>
			<p class="rotating-verse" id="rotatingVerse"></p>
		</div>
	</header>

	<!-- Navigation -->
	<nav>
		<div class="nav-links">
			<a href="../index.html" onclick="logout()"><i class="fas fa-home"></i>
				Home</a> <a href="../songs/all-songs.html" onclick="logout()"><i
				class="fas fa-music"></i> All Songs</a> <a
				href="../index.html#categories" onclick="logout()"><i
				class="fas fa-layer-group"></i> Categories</a> <a
				href="../about-contact.html" onclick="logout()"><i
				class="fas fa-info-circle"></i> About</a>
		</div>
	</nav>

	<main class="container">
		<button onclick="goBack()" class="material-back-btn">
			<span class="material-icons">arrow_back</span> Back
		</button>
		<div class="top-bar">
			<div class="search-group">
				<input type="text" id="searchInput"
					placeholder="Search by title, lyrics or song number..." />
				<button class="btn" onclick="searchSongs()">Search</button>
				<button class="btn"
					onclick="window.location.href='admin-add-song.html'">➕ Add
					Song</button>
			</div>
		</div>


		<table>
			<thead>
				<tr>
					<th>Song No</th>
					<th>Title</th>
					<th>Category</th>
					<th>Author</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="songsTable">
				<tr>
					<td colspan="5">Search to see results...</td>
				</tr>
			</tbody>
		</table>

		<p class="status" id="statusMessage"></p>
	</main>

	<!-- Edit Modal -->
	<div id="editModal" class="modal">
		<div class="modal-content">
			<button class="close-btn" onclick="closeModal()">X</button>
			<h3>Edit Song</h3>
			<form id="editSongForm">
				<input type="hidden" name="id" /> 
				<label>Title:</label> 
				<input type="text" name="title" required /> 
				<label>Category:</label> 
				<select name="category" required>
					<option value="">-- Select Category --</option>
					<option value="സ്തോത്ര ഗീതങ്ങൾ">സ്തോത്ര ഗീതങ്ങൾ</option>
					<option value="ആരാധനാഗീതങ്ങൾ">ആരാധനാഗീതങ്ങൾ</option>
					<option value="കഷ്ട്ടാനുഭവ ഗീതങ്ങൾ">കഷ്ട്ടാനുഭവ ഗീതങ്ങൾ</option>
					<option value="തിരുവത്താഴം">തിരുവത്താഴം</option>
					<option value="ദൈവസ്നേഹം">ദൈവസ്നേഹം</option>
					<option value="ക്രിസ്തു മാഹാത്മ്യം">ക്രിസ്തു മാഹാത്മ്യം</option>
					<option value="ദൈവകൃപ">ദൈവകൃപ</option>
					<option value="പൊതുയോഗ ഗീതങ്ങൾ">പൊതുയോഗ ഗീതങ്ങൾ</option>
					<option value="സാക്ഷ്യ ഗീതങ്ങൾ">സാക്ഷ്യ ഗീതങ്ങൾ</option>
					<option value="സമർപ്പണം">സമർപ്പണം</option>
					<option value="ദൈവവചനം">ദൈവവചനം</option>
					<option value="ക്രിസ്തീയ ജീവിതം">ക്രിസ്തീയ ജീവിതം</option>
					<option value="ആശ്വാസ ഗീതങ്ങൾ">ആശ്വാസ ഗീതങ്ങൾ</option>
					<option value="ആശ്രയം">ആശ്രയം</option>
					<option value="ക്രിസ്തുവും സഭയും">ക്രിസ്തുവും സഭയും</option>
					<option value="ഉപദേശ ഗീതങ്ങൾ">ഉപദേശ ഗീതങ്ങൾ</option>
					<option value="പുനരാഗമന ഗീതങ്ങൾ">പുനരാഗമന ഗീതങ്ങൾ</option>
					<option value="പ്രത്യാശാഗീതങ്ങൾ">പ്രത്യാശാഗീതങ്ങൾ</option>
					<option value="സുവിശേഷവേല-ആഹ്വാനം">സുവിശേഷവേല-ആഹ്വാനം</option>
					<option value="സുവിശേഷ ഗീതങ്ങൾ">സുവിശേഷ ഗീതങ്ങൾ</option>
					<option value="പ്രാർത്ഥനാഗീതങ്ങൾ">പ്രാർത്ഥനാഗീതങ്ങൾ</option>
					<option value="പ്രഭാത ഗീതങ്ങൾ">പ്രഭാത ഗീതങ്ങൾ</option>
					<option value="സന്ധ്യാകീർത്തനങ്ങൾ">സന്ധ്യാകീർത്തനങ്ങൾ</option>
					<option value="സ്നാന ശുശ്രൂഷാഗീതങ്ങൾ">സ്നാന
						ശുശ്രൂഷാഗീതങ്ങൾ</option>
					<option value="വിവാഹ ഗീതങ്ങൾ">വിവാഹ ഗീതങ്ങൾ</option>
					<option value="ബാലജന ഗീതങ്ങൾ">ബാലജന ഗീതങ്ങൾ</option>
					<option value="സമാപന ഗീതങ്ങൾ">സമാപന ഗീതങ്ങൾ</option>
					<option value="ഹിന്ദി ഗാനങ്ങൾ">ഹിന്ദി ഗാനങ്ങൾ</option>
					<option value="ഇംഗ്ലീഷ് ഗാനങ്ങൾ">ഇംഗ്ലീഷ് ഗാനങ്ങൾ</option>
					<option value="അനുബന്ധം">അനുബന്ധം</option>
					<option value="Other">Other</option>
				</select> <label>Lyrics (Malayalam):</label>
				<textarea name="lyricsMalayalam" rows="4" required></textarea>
				<label>Lyrics (Manglish):</label>
				<textarea name="lyricsManglish" rows="4"></textarea>
				<label>Author:</label> <input type="text" name="author" />
				<button type="submit" class="btn">Update Song</button>
			</form>
		</div>
	</div>

	<script src="../scripts/manage-songs.js"></script>
	<script src="../scripts/rotatingVerse.js"></script>

</body>

</html>
